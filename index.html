<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="sweetalert2.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <div class="container my-5 mb-5">
                <div class="row">
                    <h1 class="text-center mb-5 white">Calculador de sueldos</h1>
                    <div class="col p-5 bg-light">
                        <form>
                            <h2 class="text-center mb-5">Ingrese los datos</h2>
                            <div class="mb-3">
                            <label for="nombre" class="form-label">nombre</label>
                            <input type="text" class="form-control" id="nombre">
                            <div id="nombreerror" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="sueldo" class="form-label">sueldo</label>
                                <input type="text" class="form-control" id="sueldo">
                                <div id="sueldoerror" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="dias" class="form-label">dias trabajados</label>
                                <input type="text" class="form-control" id="dias">
                                <div id="diaserror" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="diasextra" class="form-label">dias extra trabajados</label>
                                <input type="text" class="form-control" id="diasextra">
                                <div id="diasxerror" class="form-text text-danger"></div>
                            </div>
                            <button type="button" id="boton1" class="btn btn-primary">Calcular</button>
                        </form>
                    </div>
                    <div class="col p-5 bg-light">
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
            <h3 class="text-center mb-3">cambio de moneda</h3>
            <h4 class="text-center white" id="resultado2"></h4>
            <div class="text-center white">
                <div class="$orange-100" ></div>
        </div>
            <script src="JS/main2.js"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        </body>
</html>
